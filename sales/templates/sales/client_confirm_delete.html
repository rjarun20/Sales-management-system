{% extends 'base.html' %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<h1>Delete Client</h1>
<p>Are you sure you want to delete the client "{{ client.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirm Delete</button>
</form>
<a href="{% url 'client_detail' client.client_id %}" class="btn">Cancel</a>
{% endblock %}
